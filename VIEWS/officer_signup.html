<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Signup</title>
    <link rel="stylesheet" href="../STYLES/officer_signup.css">
</head>
<body>
    <div class="container">
        <h1>Officer Signup</h1>
        <form action="../BACKENDS/officer_signup.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="officer_code">Officer Code:</label>
            <input type="text" id="officer_code" name="officer_code" required>
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="window.location.href='officer_login.html'" class="back-button">Back</button>
    </div>
</body>
</html>
